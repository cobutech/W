<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐖𝐄𝐋𝐂𝐎𝐌𝐄 𝐁𝐀𝐂𝐊 𝐕𝐈𝐏</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-bg">
  <section class="form-section">
    <h2>𝐕𝐈𝐏 𝐃𝐄𝐓𝐀𝐈𝐋𝐒</h2>
    <p>𝐃𝐨𝐧'𝐭’ 𝐡𝐚𝐯𝐞 𝐚𝐧 𝐚𝐜𝐜𝐨𝐮𝐧𝐭? <a href="signup.html">𝐂𝐋𝐈𝐂𝐊 𝐇𝐄𝐑𝐄</a>.</p>

    <form class="form" id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">𝐏𝐑𝐄𝐌𝐈𝐔𝐌</button>
    </form>

    <p><a href="#" id="forgot-password" style="color: lightblue;">Forgot Password?</a></p>
    <p id="login-msg"></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjfVsanS_CWWSqj2Jus5mJ_PM4I7LV-cQ",
      authDomain: "cobu-tech-portal-676bc.firebaseapp.com",
      projectId: "cobu-tech-portal-676bc",
      storageBucket: "cobu-tech-portal-676bc.appspot.com",
      messagingSenderId: "287491864786",
      appId: "1:287491864786:web:7695c37bdc1fdaef22d50b",
      measurementId: "G-7H9TP8LEWF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = document.getElementById("login-msg");

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        if (!user.emailVerified) {
          msg.innerHTML = "Please verify your email before logging in.";
          msg.style.color = "orange";
        } else {
          msg.innerHTML = "Login successful! Redirecting...";
          msg.style.color = "lightgreen";
          // window.location.href = "dashboard.html";
        }
      } catch (error) {
        msg.innerHTML = "Login failed: " + error.message;
        msg.style.color = "red";
      }
    });

    document.getElementById("forgot-password").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;

      if (!email) {
        msg.innerHTML = "Please enter your email above first.";
        msg.style.color = "orange";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        msg.innerHTML = "Password reset email sent! Check your inbox.";
        msg.style.color = "lightgreen";
      } catch (error) {
        msg.innerHTML = "Error: " + error.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>

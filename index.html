<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
  <title>𝐂𝐎𝐁𝐔-𝐓𝐄𝐂𝐇 𝐕𝐈𝐏 𝐀𝐂𝐂𝐄𝐒𝐒</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">𝐂𝐎𝐁𝐔-𝐓𝐄𝐂𝐇</div>
    <button class="theme-toggle">🥷</button>
  </header>

  <!-- Hero Section -->
  <main class="welcome-section">
    <h1><span id="typing-text"></span><span class="cursor">|</span></h1>
    <p>𝐖𝐞𝐥𝐜𝐨𝐦𝐞 𝐭𝐨 𝐂𝐎𝐁𝐔 𝐕𝐈𝐏 𝐏𝐨𝐫𝐭𝐚𝐥</p>
    <div class="btn-group">
      <a href="#signin" class="btn">Sign In</a>
      <a href="#login" class="btn">Log In</a>
    </div>
  </main>

  <!-- Sign In Section -->
  <section id="signin" class="form-section">
    <h2>Sign Up</h2>
    <p>Already have an account? <a href="#login">Log in here</a>.</p>
    <form class="form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Create Account</button>
    </form>
  </section>

  <!-- Log In Section -->
  <section id="login" class="form-section">
    <h2>Log In</h2>
    <p>Don't have an account? <a href="#signin">Sign up here</a>.</p>
    <form class="form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>

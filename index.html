<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
  <title>𝐂𝐎𝐁𝐔-𝐓𝐄𝐂𝐇 𝐕𝐈𝐏 𝐀𝐂𝐂𝐄𝐒𝐒</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">𝐂𝐎𝐁𝐔-𝐓𝐄𝐂𝐇</div>
    <button class="theme-toggle">🥷</button>
  </header>

  <!-- Hero Section -->
  <main class="welcome-section">
    <h1><span id="typing-text"></span><span class="cursor">|</span></h1>
    <p>𝐖𝐞𝐥𝐜𝐨𝐦𝐞 𝐭𝐨 𝐂𝐎𝐁𝐔 𝐕𝐈𝐏 𝐏𝐨𝐫𝐭𝐚𝐥</p>
    <div class="btn-group">
      <a href="#signin" class="btn">𝐒𝐢𝐠𝐧 𝐈𝐧</a>
      <a href="#login" class="btn">𝐋𝐨𝐠 𝐈𝐧</a>
    </div>
  </main>

  <!-- Sign In Section -->
  <section id="signin" class="form-section">
    <h2>𝐒𝐢𝐠𝐧 𝐔𝐩</h2>
    <p>𝐀𝐥𝐫𝐞𝐚𝐝𝐲 𝐡𝐚𝐯𝐞 𝐚𝐧 𝐚𝐜𝐜𝐨𝐮𝐧𝐭? <a href="#login">𝐋𝐨𝐠 𝐢𝐧</a>.</p>
    <form class="form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">𝐂𝐫𝐞𝐚𝐭𝐞 𝐀𝐜𝐜𝐨𝐮𝐧𝐭</button>
    </form>
  </section>

  <!-- Log In Section -->
  <section id="login" class="form-section">
    <h2>𝐋𝐨𝐠 𝐈𝐧</h2>
    <p> 𝐃𝐨𝐧'𝐭 𝐡𝐚𝐯𝐞 𝐚𝐧 𝐚𝐜𝐜𝐨𝐮𝐧𝐭? <a href="#signin">𝐒𝐢𝐠𝐧 𝐮𝐩</a>.</p>
    <form class="form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">𝐋𝐨𝐠 𝐈𝐧</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
